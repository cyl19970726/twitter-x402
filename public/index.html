<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Space Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>üéôÔ∏è Twitter Space Dashboard</h1>
      <div id="wallet-section">
        <button id="connect-wallet-btn" class="btn btn-primary">
          Connect Wallet
        </button>
        <div id="wallet-info" class="hidden">
          <span id="wallet-address"></span>
          <button id="disconnect-btn" class="btn btn-secondary">Disconnect</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="auth-required" class="hidden">
      <div class="empty-state">
        <div class="empty-state-icon">üîí</div>
        <h2>Connect Your Wallet</h2>
        <p>Please connect your wallet to view your Spaces and manage transcriptions.</p>
        <button class="btn btn-primary mt-20" onclick="connectWallet()">
          Connect Wallet
        </button>
      </div>
    </div>

    <div id="dashboard-content" class="hidden">
      <!-- User Stats -->
      <div id="stats-section" class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="stat-spaces">-</div>
          <div class="stat-label">Spaces Owned</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-transcriptions">-</div>
          <div class="stat-label">Transcriptions</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-chats">-</div>
          <div class="stat-label">Chats Unlocked</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-spent">-</div>
          <div class="stat-label">Total Spent (USDC)</div>
        </div>
      </div>

      <!-- Search -->
      <div class="card">
        <input
          type="text"
          id="search-input"
          class="search-box"
          placeholder="üîç Search your Spaces by title, ID, or participant..."
        >
      </div>

      <!-- Spaces List -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">My Spaces</h2>
          <button class="btn btn-secondary" onclick="refreshSpaces()">
            üîÑ Refresh
          </button>
        </div>
        <div id="spaces-list"></div>
      </div>

      <!-- Popular Spaces -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Popular Spaces</h2>
        </div>
        <div id="popular-spaces"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/wallet.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/app.js"></script>

  <script>
    // Initialize app on page load
    document.addEventListener('DOMContentLoaded', () => {
      initApp();
    });
  </script>
</body>
</html>
