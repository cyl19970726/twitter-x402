<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Details - Twitter Space Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>üéôÔ∏è <a href="/" style="text-decoration: none; color: inherit;">Twitter Space Dashboard</a></h1>
      <div id="wallet-section">
        <div id="wallet-info">
          <span id="wallet-address"></span>
          <button id="disconnect-btn" class="btn btn-secondary">Disconnect</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="space-content">
      <!-- Space Header -->
      <div class="card">
        <div id="space-header">
          <div class="loading">Loading Space details...</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="card">
        <div style="display: flex; gap: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
          <button class="btn btn-primary" id="tab-transcript" onclick="showTab('transcript')">
            üìÑ Transcript
          </button>
          <button class="btn btn-secondary" id="tab-chat" onclick="showTab('chat')">
            üí¨ Chat
          </button>
        </div>
      </div>

      <!-- Transcript Tab -->
      <div id="transcript-tab" class="card">
        <div id="transcript-content">
          <div class="loading">Loading transcript...</div>
        </div>
      </div>

      <!-- Chat Tab -->
      <div id="chat-tab" class="card hidden">
        <div id="chat-unlock-prompt" class="hidden">
          <div class="empty-state">
            <div class="empty-state-icon">üîí</div>
            <h2>Chat Locked</h2>
            <p>Unlock AI chat to ask questions about this Space.</p>
            <p style="font-size: 14px; color: var(--text-secondary); margin-top: 10px;">
              Price: 0.5 USDC
            </p>
            <button class="btn btn-primary mt-20" onclick="unlockChat()">
              Unlock Chat
            </button>
          </div>
        </div>

        <div id="chat-interface" class="hidden">
          <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
              <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <p>Ask a question about this Space</p>
              </div>
            </div>
            <div class="chat-input-container">
              <input
                type="text"
                id="chat-input"
                class="chat-input"
                placeholder="Ask a question about this Space..."
              >
              <button class="btn btn-primary" onclick="sendChatMessage()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/wallet.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>

  <script>
    let currentSpace = null;
    let chatMessages = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Check wallet connection
      if (!walletManager.isMetaMaskInstalled() || !window.ethereum.selectedAddress) {
        alert('Please connect your wallet first');
        window.location.href = '/';
        return;
      }

      walletManager.address = window.ethereum.selectedAddress;
      walletManager.connected = true;

      document.getElementById('wallet-address').textContent =
        walletManager.formatAddress();

      // Get space ID from URL
      const params = new URLSearchParams(window.location.search);
      const spaceId = params.get('id');

      if (!spaceId) {
        alert('No space ID provided');
        window.location.href = '/';
        return;
      }

      await loadSpace(spaceId);
      await loadTranscript(spaceId);
      await checkChatStatus(spaceId);
    });

    // Load space details
    async function loadSpace(spaceId) {
      const container = document.getElementById('space-header');

      try {
        const response = await apiClient.getSpace(spaceId);
        currentSpace = response.space;

        container.innerHTML = `
          <h1>${currentSpace.title || 'Untitled Space'}</h1>
          <div class="space-meta" style="margin-top: 15px;">
            ${getStatusBadge(currentSpace.status)}
            ${currentSpace.audioDuration ? `<span>‚è±Ô∏è ${formatDuration(currentSpace.audioDuration)}</span>` : ''}
            ${currentSpace.completedAt ? `<span>üìÖ ${formatDate(currentSpace.completedAt)}</span>` : ''}
            ${currentSpace.transcriptLength ? `<span>üìù ${formatNumber(currentSpace.transcriptLength)} chars</span>` : ''}
          </div>
          ${currentSpace.participants?.length > 0 ? `
            <div style="margin-top: 15px;">
              <strong>Participants:</strong> ${currentSpace.participants.join(', ')}
            </div>
          ` : ''}
        `;
      } catch (error) {
        console.error('Failed to load space:', error);
        container.innerHTML = `<p style="color: var(--error);">Failed to load Space: ${error.message}</p>`;
      }
    }

    // Load transcript
    async function loadTranscript(spaceId) {
      const container = document.getElementById('transcript-content');

      try {
        const response = await apiClient.getTranscript(spaceId);

        // Convert markdown to HTML (basic implementation)
        const html = response.transcript
          .replace(/\n/g, '<br>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>');

        container.innerHTML = `<div class="transcript-content">${html}</div>`;
      } catch (error) {
        console.error('Failed to load transcript:', error);
        showError(container, 'Failed to load transcript: ' + error.message);
      }
    }

    // Check chat status
    async function checkChatStatus(spaceId) {
      try {
        const response = await apiClient.getChatStatus(spaceId);

        if (response.chatUnlocked) {
          document.getElementById('chat-unlock-prompt').classList.add('hidden');
          document.getElementById('chat-interface').classList.remove('hidden');
        } else {
          document.getElementById('chat-unlock-prompt').classList.remove('hidden');
          document.getElementById('chat-interface').classList.add('hidden');
        }
      } catch (error) {
        console.error('Failed to check chat status:', error);
      }
    }

    // Tab switching
    function showTab(tab) {
      if (tab === 'transcript') {
        document.getElementById('transcript-tab').classList.remove('hidden');
        document.getElementById('chat-tab').classList.add('hidden');
        document.getElementById('tab-transcript').classList.remove('btn-secondary');
        document.getElementById('tab-transcript').classList.add('btn-primary');
        document.getElementById('tab-chat').classList.remove('btn-primary');
        document.getElementById('tab-chat').classList.add('btn-secondary');
      } else {
        document.getElementById('transcript-tab').classList.add('hidden');
        document.getElementById('chat-tab').classList.remove('hidden');
        document.getElementById('tab-chat').classList.remove('btn-secondary');
        document.getElementById('tab-chat').classList.add('btn-primary');
        document.getElementById('tab-transcript').classList.remove('btn-primary');
        document.getElementById('tab-transcript').classList.add('btn-secondary');
      }
    }

    // Unlock chat (placeholder - actual payment via agent-kit)
    function unlockChat() {
      alert('To unlock chat, please use the agent-kit API:\n\nEndpoint: unlock-space-chat\nPrice: 0.5 USDC\nSpace ID: ' + currentSpace.spaceId);
    }

    // Send chat message (placeholder - actual chat via agent-kit)
    function sendChatMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();

      if (!message) return;

      alert('To chat with Spaces, please use the agent-kit API:\n\nEndpoint: chat-with-spaces\nPrice: 0.9 + 0.1n USDC\nQuestion: ' + message);

      input.value = '';
    }

    // Disconnect
    document.getElementById('disconnect-btn')?.addEventListener('click', () => {
      walletManager.disconnect();
    });
  </script>
</body>
</html>
