services:
  - type: web
    name: twitter-space-agent
    runtime: docker
    plan: free
    buildCommand: bun install
    startCommand: bun run src/index.ts
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TWITTER_COOKIES
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: NETWORK
        value: base
      - key: PAY_TO
        sync: false
      - key: FACILITATOR_URL
        value: https://facilitator.daydreams.systems
      - key: DEFAULT_PRICE
        value: "1000000"
      - key: PRICE_FORMAT_SPACE
        value: "2000"
      - key: PRICE_SUMMARIZE_SPACE
        value: "1500"
      - key: PORT
        value: "8787"
